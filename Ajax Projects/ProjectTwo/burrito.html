<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Project 2 - Burrito Order Form</title>
	<script src="validateOrder.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="projectTwoStyle.css" type="text/css" media="screen" title="no title" charset="utf-8">
<header>
	<h2>Please enter your order below</h2>
</header>

</head>

<body id="body">
  <div id="menu">	
    <form>
	<div id="burritoContainer">
		<label for="choices">Choose your burrito:</label>
		<select id="choices">
			<option value="">Choose one of the following:</option>
			<option value="Chicken">Chicken - $6.20</option>
			<option value="Steak">Steak - $6.75</option>
			<option value="Carnitas">Carnitas - $6.60</option>
			<option value="Barbacoa">Barbacoa - $6.60</option>
			<option value="Vegetarian">Vegetarian - $6.20</option>
		</select>
	</div>
	
	<div id="riceContainer">
		<label for="rice">Select rice:</label>
		<input type="radio" name="rice" value="white" id="white">White rice
		<input type="radio" name="rice" value="brown" id="brown">Brown rice
	</div>	
	
	<div id="beansContainer">
		<label for="beans">Select beans:</label>
		<input type="radio" name="beans" value="black" id="black">Black beans
		<input type="radio" name="beans" value="pinto" id="pinto">Pinto beans
	</div>	

	<div id="salsasContainer">
		<label for="beans">Select salsa(s):</label>	
		<input type="checkbox" name="salsa" value="pico" id="pico">Pico de Gallo
		<input type="checkbox" name="salsa" value="corn" id="corn">Roasted Corn
		<input type="checkbox" name="salsa" value="green" id="green">Tomatillo - Green
		<input type="checkbox" name="salsa" value="red" id="red">Tomatillo - Red
	</div>
	
	<div id="guacamoleContainer">
		<label for="guacamole">Add guacamole $1.40:</label>
		<input type="checkbox" value="1.40" id="guacamole">
	</div>
    </form>	
  </div>
<div id="border">
</div>	 
<div id="receipt">
</div>
<footer>
<input type="button" id="order" value="Place your order" />
</footer>
</body>
</html>

init();
</script>
